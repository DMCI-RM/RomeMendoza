<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMCI - Rome Medoza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #002D62; /* Royal Blue */
            color: #ffffff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px; /* Adjusted padding for top/bottom spacing */
            background-color: #002D62;
        }
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 150px; /* Increased gap for wide spacing */
        }
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 150px; /* Increased gap for wide spacing */
        }
        .navbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar-center img {
            height: 60px;
        }
        .nav-link {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            text-transform: capitalize;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #d1b4a8;
        }
        .hamburger-menu {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            margin-left: 150px; /* Increased margin for wide spacing */
        }
        .hamburger-menu .bar {
            width: 25px;
            height: 3px;
            background-color: #ffffff;
            margin: 4px 0;
            transition: 0.4s;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            .navbar-left, .navbar-right {
                display: none;
            }
            .navbar-center {
                position: static;
                transform: none;
            }
            .hamburger-menu {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Condo Units</a>
        </div>
        <div class="navbar-center">
            <img src="assets/images/Picture wiht name.png" alt="DMCI Rome Logo">
        </div>
        <div class="navbar-right">
            <a href="#" class="nav-link">The Community</a>
            <a href="#" class="nav-link">Availability</a>
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>

</body>
</html>
