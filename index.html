<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Glenwood</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2c2927;
            color: #d1b4a8;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #2c2927;
        }
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 60px; /* Increased gap for spacing */
            padding-left: 20px; /* Adjusted padding to match image */
        }
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 60px; /* Increased gap for spacing */
            padding-right: 20px; /* Adjusted padding to match image */
        }
        .navbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar-center img {
            height: 80px; /* Adjusted height for a larger logo */
            margin-bottom: 10px;
        }
        .nav-link {
            text-decoration: none;
            color: #d1b4a8;
            font-size: 16px;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #fff;
        }
        .hamburger-menu {
            display: none; /* Hide by default on desktop */
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger-menu .bar {
            width: 25px;
            height: 3px;
            background-color: #d1b4a8;
            margin: 4px 0;
            transition: 0.4s;
        }
        .icon {
            stroke: #d1b4a8;
            width: 24px;
            height: 24px;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            .navbar-left, .navbar-right {
                display: none;
            }
            .navbar-center {
                position: static;
                transform: none;
            }
            .hamburger-menu {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="nav-link">Residences</a>
            <a href="#" class="nav-link">The Community</a>
        </div>
        <div class="navbar-center">
            <img src="assets/images/Picture wiht name.png" alt="The Glenwood Logo">
        </div>
        <div class="navbar-right">
            <a href="#" class="nav-link">Tax Benefits</a>
            <a href="#" class="nav-link">Availability</a>
            <a href="#" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#d1b4a8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-phone"><path d="M22 16.92v3a2 2 0 0 1-2.18 2.02L15.15 21c-1.53-.4-3.12-1.12-4.14-2.14S7.34 16.42 6.55 14.85l-1.95-4.88a2 2 0 0 1 2.02-2.18h3a2 2 0 0 1 2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-3a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2z"></path></svg>
            </a>
            <a href="#" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#d1b4a8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-message-circle"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.82c-.85 1.76-2.1 3.25-3.69 4.31-1.59 1.05-3.48 1.63-5.46 1.63-2 0-3.89-.58-5.48-1.63s-2.84-2.55-3.69-4.31a8.38 8.38 0 0 1-.9-3.82c0-4.55 4.03-8.25 9-8.25s9 3.7 9 8.25z"></path></svg>
            </a>
        </div>
    </nav>

</body>
</html>
